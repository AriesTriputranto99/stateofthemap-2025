# Site settings
title: "State of the Map 2025 â€“ Manila"
email: sotm@openstreetmap.org
description: "The global OpenStreetMap conference. 2025 in Manila & online."
url: "http://2025.stateofthemap.org" # the base hostname & protocol for your site
twitter_username: sotm
github_username:  jekyll

# Build settings
markdown: kramdown

# Color settings (hex-codes without the leading hash-tag)
color:
  primary-dark: '#e5e5e5' # main: blue
  primary-light: '#2464aa' # secondary: yellow
  background-light: '#446'
  links: '#fff'
  links-light: '#fff'
  links-white: '#2464aa'
  text: '#333'
  text-light: '#030304'

# Settings for map tiles used in leaflet maps
map_tiles:
  url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
  attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  maxZoom: 19

# Repo files to not include in built site
exclude:
  - Dockerfile*
  - docker-compose.*
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

permalink: /:title/
relative_permalinks: false
defaults:
  - scope:
      path: ""
      type: posts
    values:
      permalink: /:title/

plugins:
  - jekyll-gzip
  # - jekyll-brotli
